<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flooper.js</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="o-skeleton">
    <h1>Flooper.js Demo</h1>

    <main class="o-skeleton__body">
      <!--content here-->
      <div class="c-infinity">
        <div class="c-infinity__row js-flooper">
          <div class="js-flooper-item c-infinity__block c-infinity__block--2x">1</div>
          <div class="js-flooper-item c-infinity__block">2</div>
          <div class="js-flooper-item c-infinity__block">3</div>
          <div class="js-flooper-item c-infinity__block c-infinity__block--2x">4</div>
          <div class="js-flooper-item c-infinity__block">5</div>
          <div class="js-flooper-item c-infinity__block c-infinity__block--2x">block</div>
          <div class="js-flooper-item c-infinity__block">6</div>
          <div class="js-flooper-item c-infinity__block">7</div>
          <div class="js-flooper-item c-infinity__block">8</div>
          <div class="js-flooper-item c-infinity__block c-infinity__block--2x">9</div>
          <div class="js-flooper-item c-infinity__block">10</div>
          <div class="js-flooper-item c-infinity__block">11</div>

        </div>
      </div>
    </main>

  </div>
  <script src="index-compiled.js"></script>
</body>
</html>
